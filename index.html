<html>

   <title>Random quote machine</title>
   <script src="quotes.js"></script>
   <script>
     //let QUOTEBANK = [
        //{
          //quote: "working hard like slave and you will live like king.",

        //}, {
          //quote: "success comes from hard working.",

       //}

    window.onload = init;
    function init(){
      generateQuote()
       }
      function generateQuote(){
        
        let quoteSize = QUOTEBANK.length;
        let randomIndex = Math.floor(Math.random() * quoteSize);
        let randomQuoteData = QUOTEBANK[randomIndex];
        
       let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text=%22"
       //twitterLink += "whatever%20the%20mind%20of%20man%20can%20conceive%20and%20beleive%20%20it%20can%20achieve.%22%20"
       //twitterLink += "Napoleon%20Hill"           
        //add the quote
        let quoteInApiFormat= randomQuoteData.quote.replace(/ /g, "%20");
        twitterLink += quoteInApiFormat
        // add the author
       let authorInApiFormat= randomQuoteData.author.replace(/ /g, "%20");
       twitterLink += authorInApiFormat
        
        document.getElementById("tweet-quote").href = twitterLink;
        document.getElementById("text").innerText = randomQuoteData.quote;
        document.getElementById("author").innerText = randomQuoteData.author;
      }
     </script>
    </head>
  <body>
    <div class ="container"
      <div class ="row py-5">
       <div class="col-md-8 offset-md-2">
         <wrapper id="quote-box">
           <div class="card">
            <div class="card-header text-center">
            Random Quote Machine
            </div>
            <div class="card-body">
            <h5 class="card-title">
             <div id="text"></div>
            </h5>
            <p class="card-text mx-auto">
            <div id="author"></div>
            </p>
           <div class="d-grid gap-2 d-md-block">
           <button id="new-quote" onClick="generateQuote();" class = "btn  btn-success">new quote</button>
           <a  href="#" target="_top" id="tweet-quote"  class="btn   btn-primary">tweet-quote</a>
            </div>
           </div>
           </div>
          </wrapper>
       
    </div>
  </div>
